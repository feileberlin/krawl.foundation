# ============================================================================
# GitHub Actions Workflow: Jekyll Build & Deploy to GitHub Pages
# ============================================================================
#
# Dieser Workflow wird ausgefÃ¼hrt bei:
#   - Push auf 'main' Branch
#   - Manuell Ã¼ber GitHub UI
#
# Was macht er?
#   1. Checked out den Code
#   2. Installiert Ruby & Jekyll
#   3. Baut die Jekyll-Site
#   4. Deployed nach GitHub Pages
#
# Voraussetzungen:
#   - Repository Settings > Pages > Source: "GitHub Actions"
#   - NICHT "Deploy from a branch"
#
# ============================================================================

name: Deploy to GitHub Pages

on:
  # Automatisch bei Push auf main
  push:
    branches: ["main"]
  
  # Manuell auslÃ¶sen (Ã¼ber Actions-Tab)
  workflow_dispatch:
    inputs:
      reason:
        description: 'Deployment-Grund (optional)'
        required: false
        type: string

# Permissions fÃ¼r GitHub Pages Deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindert parallele Deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================================================
  # JOB 1: Build Jekyll Site
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Code
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      # 2. Setup Ruby
      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true  # Cached Bundle Dependencies
      
      # 3. Setup GitHub Pages (konfiguriert Jekyll automatisch)
      - name: ğŸ”§ Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      # 4. Build Jekyll Site
      - name: ğŸ—ï¸ Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      
      # 5. Upload Build Artifact (fÃ¼r Deploy-Job)
      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/
  
  # ============================================================================
  # JOB 2: Deploy to GitHub Pages
  # ============================================================================
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Deployment erfolgreich
        run: |
          echo "ğŸ‰ Website deployed to: ${{ steps.deployment.outputs.page_url }}"
