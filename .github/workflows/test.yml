name: ðŸ§ª Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'cli/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}"
          pytest tests/ -v --cov=cli --cov-report=term --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Test CLI commands
        run: |
          chmod +x cli/event_scraper.py
          
          # Test help
          ./cli/event_scraper.py --help
          
          # Test generate
          ./cli/event_scraper.py generate --count 3 --output-dir /tmp/test-events
          
          # Test list
          ./cli/event_scraper.py list --format json
